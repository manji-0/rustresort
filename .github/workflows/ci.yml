name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check

      - name: Cargo clippy
        run: >
          cargo clippy -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::collapsible_if
          -A clippy::needless_borrows_for_generic_args
          -A clippy::cmp_owned
          -A clippy::should_implement_trait
          -A clippy::unnecessary_map_or
          -A clippy::iter_kv_map
          -A clippy::double_ended_iterator_last

      - name: Cargo test (lib)
        run: cargo test --lib

  e2e:
    name: E2E (${{ matrix.name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        include:
          - name: e2e_api_coverage (1/4)
            suite: e2e_api_coverage
            total_shards: 4
            shard_index: 0
          - name: e2e_api_coverage (2/4)
            suite: e2e_api_coverage
            total_shards: 4
            shard_index: 1
          - name: e2e_api_coverage (3/4)
            suite: e2e_api_coverage
            total_shards: 4
            shard_index: 2
          - name: e2e_api_coverage (4/4)
            suite: e2e_api_coverage
            total_shards: 4
            shard_index: 3
          - name: e2e_federation_scenarios (1/2)
            suite: e2e_federation_scenarios
            total_shards: 2
            shard_index: 0
          - name: e2e_federation_scenarios (2/2)
            suite: e2e_federation_scenarios
            total_shards: 2
            shard_index: 1
          - name: e2e_mastodon_api
            suite: e2e_mastodon_api
            total_shards: 1
            shard_index: 0
          - name: e2e_activitypub
            suite: e2e_activitypub
            total_shards: 1
            shard_index: 0
          - name: e2e_account
            suite: e2e_account
            total_shards: 1
            shard_index: 0
          - name: e2e_status
            suite: e2e_status
            total_shards: 1
            shard_index: 0
          - name: e2e_timeline
            suite: e2e_timeline
            total_shards: 1
            shard_index: 0
          - name: e2e_wellknown
            suite: e2e_wellknown
            total_shards: 1
            shard_index: 0
          - name: e2e_health
            suite: e2e_health
            total_shards: 1
            shard_index: 0
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run E2E suite
        run: >
          ./scripts/ci/run_e2e_shard.sh
          ${{ matrix.suite }}
          ${{ matrix.total_shards }}
          ${{ matrix.shard_index }}
