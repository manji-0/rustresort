name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check

      - name: Cargo clippy
        run: >
          cargo clippy -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::collapsible_if
          -A clippy::needless_borrows_for_generic_args
          -A clippy::cmp_owned
          -A clippy::should_implement_trait
          -A clippy::unnecessary_map_or
          -A clippy::iter_kv_map
          -A clippy::double_ended_iterator_last

      - name: Enforce architecture boundaries
        run: |
          set -euo pipefail
          if command -v rg >/dev/null 2>&1; then
            if rg -n "crate::api::" src/data src/error.rs; then
              echo "Architecture boundary violation: src/data and src/error.rs must not depend on crate::api" >&2
              exit 1
            fi
          else
            if grep -Rns "crate::api::" src/data src/error.rs; then
              echo "Architecture boundary violation: src/data and src/error.rs must not depend on crate::api" >&2
              exit 1
            fi
          fi

      - name: Cargo nextest (lib)
        run: cargo nextest run --lib

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run E2E suites (consolidated)
        run: >
          cargo nextest run
          --test e2e_api_coverage
          --test e2e_federation_scenarios
          --test e2e_mastodon_api
          --test e2e_activitypub
          --test e2e_account
          --test e2e_status
          --test e2e_timeline
          --test e2e_wellknown
          --test e2e_health
